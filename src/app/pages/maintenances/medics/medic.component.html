<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medic</h4>
        <h6 class="card-subtitle">Update info</h6>
        <form class="form-horizontal p-t-20"
              [formGroup]="medicForm"
              (ngSubmit)="saveMedic()">

          <div class="form-group row" *ngIf="medicSelected">

            <label class="col-sm-3 control-label">Photo</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img [src]="medicSelected.img | image: 'medics'" class="w200">

              </div>
            </div>
          </div>

          <div class="form-group row">

            <label class="col-sm-3 control-label">name*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       class="form-control"
                       placeholder="Medic's name"
                       formControlName="name"
                >
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 control-label">Hospital*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control"
                        formControlName="hospital">
                  <option value="">Select Hospital</option>
                  <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit"
                      class="btn btn-success waves-effect waves-light"
                      [disabled]="medicForm.invalid"
              >
                Save changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col animated fadeIn fast" *ngIf="hospitalSelected">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ hospitalSelected.name }}</h6>
        <img [src]="hospitalSelected.img | image:'hospitals'" class="img-thumbnail">
      </div>
    </div>
  </div>
</div>
