<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text"
               class="form-control"
               placeholder="Search medic..."
               #txtTerm
               (keyup)="search( txtTerm.value)"
        >

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait...</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Medics ({{ medics.length }})</h4>
            <h6 class="card-subtitle">Registered medics</h6>

          </div>

          <div class="col-4">
            <div class="text-center">
              <a class="btn btn-primary" routerLink="/dashboard/medic/new" >
                <i class="fa fa-hospital-o">Create Medic</i>
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="w100">Photo</th>
              <th>Name</th>
              <th class="text-nowrap w100">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medic of medics">
              <td>
                <img [src]="medic.img | image:'medics'"
                     alt="hospital.name"
                     (click)="openModal(medic)"
                     class="w100 cursor">
              </td>
              <td>
                {{ medic.name }}
              </td>
              <td class="text-nowrap">
                <a [routerLink]="['/dashboard', 'medic', medic._id]"
                   data-toggle="tooltip"
                   data-original-title="Edit">
                  <i class="fa fa-pencil text-inverse m-r-10"></i>
                </a>
                <a class="cursor"
                   (click)="deleteMedic( medic )"
                   data-toggle="tooltip"
                   data-original-title="Delete">
                  <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!--        <button class="btn btn-secondary">Back</button>-->
        <!--        &nbsp;-->
        <!--        <button class="btn btn-secondary">Next</button>-->
      </div>
    </div>
  </div>
</div>
