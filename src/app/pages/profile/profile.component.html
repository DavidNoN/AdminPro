<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My User's Profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputName">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text"
                     class="form-control"
                     id="exampleInputName"
                     placeholder="Username"
                     formControlName="name"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email"
                     class="form-control"
                     id="exampleInputEmail1"
                     placeholder="Enter email"
                     formControlName="email"
                     [readOnly]="user.google"
              >
            </div>
          </div>
          <button type="submit" [disabled]="profileForm.invalid"
                  class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Save changes
          </button>

        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User's Image</h6>

        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="user.imageUrl" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
        </div>
        <input type="file" (change)="changeImage($event.target.files[0])">
        <br>
        <br>
        <button type="button"
                class="btn btn-success waves-effect waves-light m-r-10"
                [disabled]="!imageUpload"
                (click)="uploadImage()"
        >
          <i class="fa fa-save"></i>
          Upload Image
        </button>
      </div>
    </div>
  </div>
</div>
