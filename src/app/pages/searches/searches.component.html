<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Users</h3>

        <div class="alert alert-info animated fadeIn fast" *ngIf="users.length === 0">
          <p class="mb-0">
            There is no users to show
          </p>
        </div>

        <div class="table-responsive" *ngIf="users.length > 0">
          <table class="table">
            <thead>
            <tr>
              <th>Avatar</th>
              <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users" class="animated fadeIn fast">
              <td>
                <img [src]="user.img | image: 'users'" class="w50">
              </td>
              <td>{{ user.name }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitals</h3>

        <div class="alert alert-info animated fadeIn fast" *ngIf="hospitals.length === 0">
          <p class="mb-0">
            There is no hospitals to show
          </p>
        </div>

        <div class="table-responsive" *ngIf="hospitals.length > 0">
          <table class="table">
            <thead>
            <tr>
              <th>Photo</th>
              <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hospital of hospitals" class="animated fadeIn fast">
              <td>
                <img [src]="hospital.img | image: 'hospitals'" class="w50">
              </td>
              <td>{{ hospital.name }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Medics</h3>

        <div class="alert alert-info animated fadeIn fast" *ngIf="medics.length === 0">
          <p class="mb-0">
            There is no medics to show
          </p>
        </div>

        <div class="table-responsive" *ngIf="medics.length > 0">
          <table class="table">
            <thead>
            <tr>
              <th>Photo</th>
              <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medic of medics"
                class="animated fadeIn fast"
            >
              <td>
                <a [routerLink]="['/dashboard/medic', medic._id ]">
                  <img [src]="medic.img | image: 'medics'" class="w50">
                </a>

              </td>
              <td>{{ medic.name }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
